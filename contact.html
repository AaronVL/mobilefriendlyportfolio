  <!-- Contact Section Starts -->
  <div class="container-fluid" id="contact">
		<div class="row">
			<div class="col-xs-12">
				<h1>Contact Aaron</h1>
				<p>Give your brand a presence on the web.</p>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<!-- Contact Form Starts -->

				<form action="">
					<div class="form-group">
						<label for="name_input">Name: <span class="red-text">*</span></label>
						<input class="form-control" type="text" name="" id="name_input" placeholder="Your Name">
					</div>
					<div class="form-group">
						<label for="email_input">Email: <span class="red-text">*</span></label>
						<input class="form-control" type="email" name="" id="email_input" placeholder="Your Email Address">
					</div>
					<div class="form-group">
						<label for="message_input">Message: <span class="red-text">*</span></label>
						<textarea name="" id="message_input" cols="30" rows="10" class="form-control"></textarea>
					</div>
				</form>

				<!-- Contact Form Ends -->
			</div>
		</div>
	</div>
